<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando</title>
    <link rel="stylesheet" href="teste.css">
</head>
  
<body>
    <button id="open-popup-btn">Realizar Carga</button>
    
    <div id="popup-container" class="popup-container">
        <div class="popup-content centralizado button_css">
            <button id="close-popup-btn" style="color: blue; font-size: 32px;">&times;</button> <!-- Botão de fechar (X) -->
            <br>
            <form id="csvForm">
                Selecione o arquivo CSV 
                <input type="file" id="csvFile" accept=".csv" required>
                <span id="file-size" style="font-size: 18px;"></span>
                <br><br>
                <label for="delimiter" class="delimiter-label" >Digite o delimitador (, ; |):  <input type="text" id="delimiter" style="width: 80px; text-align: left;" required></label>
                <br>
                <div class="checkbox-options">
                    <p class="p-left">Este arquivo possui Header?</p>
                    <div class="checkbox-container">
                        <input type="radio" id="header-yes" name="header-option" value="yes">
                        <label for="header-yes">Sim</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="radio" id="header-no" name="header-option" value="no">
                        <label for="header-no">Não</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="button_css" id="send-btn">Enviar</button>
            </form>
        </div>
    </div>

    <div id="output"></div>

    <script src="teste.js" defer></script>
</body>
</html>
